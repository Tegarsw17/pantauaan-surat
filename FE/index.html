  <script>
    var token = localStorage.getItem("token")
    var role = localStorage.getItem("role_id")
    var username = localStorage.getItem("username")
    var smlink = document.getElementById("smLink")
    var linkSM
    var url
    if (role == 1 || 2) {
      url = 'http://localhost:5151/v1/api/surat_masuk'
    }
    if (role == 3) {
      url = 'http://localhost:5151/v1/api/surat_masuk_manager'
    }
    $(document).ready(function () {
      // document.getElementById('namaUser').innerHTML(username)
      if (role == 1) { linkSM = './suratmasuk.html' }
      if (role == 2) { linkSM = './suratmasukspv.html' }
      if (role == 3) { linkSM = './suratmasukmanager.html' }
      $("#smLink").attr("href", linkSM)
      $("#namaUser").html(username)
      // $("#nameUser").html(username)
      var masuk = axios.get(url, {
        headers: {
          'authorization': token
        }
      }).then((res) => {
        if (res.status == 401) {
          localStorage.clear();
          location.replace('./login.html')
          return
        }
        console.log(res.status)
        var angkaMasuk = res.data.data.length
        document.getElementById("s_masuk").innerHTML = angkaMasuk
      }).catch((err) => {
        // console.log(err.response.status)
        if (err.response.status == 401) {
          localStorage.clear();
          location.replace('./login.html')
          return
        }
      })
      masuk.then((res) => {
        axios.get("http://localhost:5151/v1/api/surat_keluar", {
          headers: {
            'authorization': token
          }
        }).then((res) => {
          // console.log(res.data.data.length)
          var angkaKeluar = res.data.data.length
          document.getElementById("s_keluar").innerHTML = angkaKeluar
        })
      })
    })

  </script>
