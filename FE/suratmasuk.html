    <script>
        var token = localStorage.getItem("token")
        var url = "http://localhost:5151/v1/api/surat_masuk"
        // axios.get(url, { headers: { 'authorization': token } }).then(function (res) { console.log(res) })

        $(document).ready(function () {
            $('#example1').DataTable({
                scrollY: "625px",
                scrollX: true,
                scrollCollapse: true,
                'ajax': {
                    'url': url,
                    'type': 'GET',
                    'beforeSend': function (request) {
                        request.setRequestHeader("authorization", token);
                    }
                },
                'columns': [
                    {
                        render: function (data, type, full, meta) {
                            return meta.row + 1;
                        }
                    },
                    { data: 'nomor_agenda' },
                    { data: 'nomor_surat' },
                    { data: 'pengirim' },
                    { data: 'perihal' },
                    {
                        data: 'tanggal_surat',
                        render: ((data, type, row, meta) => {
                            let date = new Date(data);
                            const day = date.toLocaleString('default', { day: '2-digit' });
                            const month = date.toLocaleString('default', { month: 'numeric' });
                            const year = date.toLocaleString('default', { year: 'numeric' });
                            return day + '-' + month + '-' + year;
                        })
                    },
                    {
                        data: 'tanggal_diterima',
                        render: ((data, type, row, meta) => {
                            let date = new Date(data);
                            const day = date.toLocaleString('default', { day: '2-digit' });
                            const month = date.toLocaleString('default', { month: 'numeric' });
                            const year = date.toLocaleString('default', { year: 'numeric' });
                            return day + '-' + month + '-' + year;
                        })
                    },
                    { data: 'status' },
                    { data: 'control' },
                    { data: 'unit_proses' },
                    { data: 'tindak_lanjut' },
                    { data: 'keterangan' },
                    {
                        data: 'id',
                        render: function (data, type, row, meta) {
                            // return '<a class="btn btn-primary" href="#" role="button">Lihat</a>'
                            return `<button type="button" class="btn btn-primary mt-1 openBtn" data-toggle="modal" onclick="getPdf(event)"
                        data-target="${data}">Detail</button>
                        <button type="button" class="btn btn-success mt-1 openBtn" onclick="getApproval(event)"
                        data-target="${data}">Approval</button>
                        <button type="button" class="btn btn-info mt-1 openBtn" data-toggle="modal" onclick="getDispo(event)"
                        data-target="${data}">Disposisi</button>`
                        }
                    },
                ],
            });
        });

        function getApproval(event) {
            var id_surat = event.target.dataset.target
            // console.log(id_surat)
            axios.get(`http://localhost:5151/v1/api/spv`)
                .then((res) => {
                    console.log(res.data.data)
                    var dataSpv = res.data.data
                    $('#m2').load('modalapproval.html', (data) => {
                        $('#title').text(`Approval Supervisor`)
                        for (let i = 0; i < dataSpv.length; i++) {
                            $('#spvInput').append(`<option value="${dataSpv[i].user_id}">${dataSpv[i].fullname}</option>`)
                        }
                        $('#hidden').append(`<input type="hidden" id="surat_id" name="custId" value="${id_surat}">`)
                        $('#imgModal').modal({ show: true });
                        console.log('---')
                    })

                })
        }

        function getDispo(event) {
            var id_surat = event.target.dataset.target
            axios.get(`http://localhost:5151/v1/api/manager`)
                .then((res) => {
                    // console.log(res.data.data)
                    $('#m2').load('modaldispo.html', (data) => {
                        $('#title').text(`Disposisi Surat`)
                        $('#hidden').append(`<input type="hidden" id="surat_id" name="custId" value="${id_surat}">`)
                        $.each(res.data.data, function (i, val) {
                            $('#manager').append(`<option value="${val.user_id}">${val.fullname}</option>`)
                        })
                        $('#imgModal').modal({ show: true });
                    })
                })
        }

        function getPdf(event) {

            var id = event.target.dataset.target
            axios.get(`http://localhost:5151/v1/api/surat/${id}`, {
                headers: {
                    'authorization': token
                }
            }).then((res) => {
                var file = res.data.data.file[0]
                $('.modal-body').load('modal.html', (data) => {
                    $('#title').text(file.filename);
                    $('#img').attr('src', `../${file.url}`);
                    $('#imgModal').modal({ show: true });
                })
            })
        }

        function inputSupervisor(event) {
            var id_user = document.getElementById("spv").value;
            var id_surat = document.getElementById("surat_id").value;
            event.preventDefault();
            axios.post(`http://localhost:5151/v1/api/approval/${id_surat}`, { "id": id_user }, {
                headers: {
                    'authorization': token
                }
            }).then((res) => {
                if (res.status == 200) {
                    Swal.fire({
                        title: "Success",
                        text: "Approval telah terkirim",
                        icon: "success"
                    }).then(function () {
                        location.replace('./suratmasuk.html')
                    });
                }
            }).catch((err) => {
                console.log(err)
                Swal.fire({
                    title: "Oppss",
                    text: "approval gagal terkirim",
                    icon: "error"
                })
            })
        }

        function inputManager(event) {
            var id_user = document.getElementById("manager").value;
            var id_surat = document.getElementById("surat_id").value;
            var klasifikasi = document.getElementById("klasifikasi_surat").value;
            event.preventDefault();
            var input = {
                "id": id_user,
                "klasifikasi_surat": klasifikasi
            }
            axios.post(`http://localhost:5151/v1/api/dispo/${id_surat}`, input, {
                headers: {
                    'authorization': token
                }
            }).then((res) => {
                if (res.status == 200) {

                    Swal.fire({
                        title: "Success",
                        text: "Disposisi telah terkirim",
                        icon: "success"
                    }).then(function () {
                        location.replace('./suratmasuk.html')
                    });
                }
            }).catch((err) => {
                console.log(err)
                Swal.fire({
                    title: "Oppss",
                    text: "Disposisi gagal terkirim",
                    icon: "error"
                })
            })
        }

        const getSpeechValue = async () => {
            window.SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
            const recognition = new window.SpeechRecognition();
            // recognition.stop()
            var speech = true;
            recognition.interimResults = true;
            recognition.lang = "id-ID"
            // console.log(recognition)

            recognition.addEventListener('result', (e) => {
                const transcript = Array.from(e.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');
                document.getElementById("swal2-input").value = transcript
            });

            if (speech == true) {
                recognition.start();
            }

            const { value: hasil } = await Swal.fire({
                title: 'Cari Surat',
                input: 'text',
                inputLabel: 'Silahkan berbicara',
                showCancelButton: true
            })

            if (hasil) {
                $('#example1_filter label input').val(hasil)
                var clk = jQuery.Event("keydown", { keyCode: 13 });
                $('#example1_filter label input').trigger(clk)
                recognition.stop();
            }
        }

        $('#btnFind').on('click', function async(e) {
            e.preventDefault();
            Swal.fire({
                icon: 'question',
                showCancelButton: true,
                title: 'Cari Surat',
                confirmButtonText: 'Mulai',
            }).then((result) => {
                if (result.isConfirmed) {
                    getSpeechValue()
                }
            })

        })
