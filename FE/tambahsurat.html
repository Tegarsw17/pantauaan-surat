    <script>


        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            var jenis_surat = document.getElementById("jenis_surat").value;
            var nomor_agenda = document.getElementById("no_agenda").value;
            var nomor_surat = document.getElementById("no_surat").value;
            var pengirim = document.getElementById("pengirim").value;
            var perihal = document.getElementById("perihal").value;
            var tanggal_surat = document.getElementById("tanggal_surat").value;
            var tanggal_diterima = document.getElementById("tanggal_terima").value;
            var status = document.getElementById("status").value;
            var control = document.getElementById("control").value;
            var unit_proses = document.getElementById("unit_proses").value;
            var tindak_lanjut = document.getElementById("tindak_lanjut").value;
            var keterangan = document.getElementById("keterangan").value;
            var file = document.getElementById("file").files[0];
            var token = localStorage.getItem("token")

            const inputData = {
                jenis_surat: jenis_surat,
                nomor_agenda: nomor_agenda,
                nomor_surat: nomor_surat,
                pengirim: pengirim,
                perihal: perihal,
                tanggal_surat: tanggal_surat,
                tanggal_diterima: tanggal_diterima,
                status: status,
                control: control,
                unit_proses: unit_proses,
                tindak_lanjut: tindak_lanjut,
                keterangan: keterangan,
            };
            e.preventDefault();
            // console.log(token)
            var id = axios.post('http://localhost:5151/v1/api/surat', inputData, {
                headers: {
                    'authorization': token
                }
            })
            id.then(function (res) {
                console.log(res.data.data.surat_id)
                var id = res.data.data.surat_id
                axios.post(`http://localhost:5151/v1/api/upload/${id}`, { file: file }, {
                    headers: {
                        'authorization': token,
                        'Content-Type': 'multipart/form-data'
                    }
                }).then((res) => {
                    console.log(res)
                    if (res.status == 200) {
                        Swal.fire({
                            title: "Success",
                            text: "data berhasil ditambahkan",
                            icon: "success"
                        }).then(function () {
                            window.location = "./suratmasuk.html";
                        });
                    }
                })
            })
        })
    </script>
