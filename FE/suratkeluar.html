    <script>
        $(function () {
            var token = localStorage.getItem("token")
            var url = "http://localhost:5151/v1/api/surat_keluar"
            $(document).ready(function () {
                $('#example1').DataTable({
                    'ajax': {
                        'url': url,
                        'type': 'GET',
                        'beforeSend': function (request) {
                            request.setRequestHeader("authorization", token);
                        }
                    },
                    // 'ajax': './data/surat.json',
                    'columns': [
                        {
                            render: function (data, type, full, meta) {
                                return meta.row + 1;
                            }
                        },
                        { data: 'nomor_surat' },
                        { data: 'pengirim' },
                        { data: 'perihal' },
                        { data: 'tanggal_surat' },
                        { data: 'tanggal_diterima' },
                        { data: 'status' },
                        { data: 'control' },
                        { data: 'unit_proses' },
                        { data: 'tindak_lanjut' },
                        { data: 'keterangan' },
                        {
                            data: 'file.0.url',
                            render: function (data, type, row, meta) {
                                return '<a class="btn btn-primary" href="#" role="button">Lihat</a>'
                            }
                        },
                    ],
                });
            });

        });
    </script>
