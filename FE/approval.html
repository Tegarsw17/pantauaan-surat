    <script>
        var token = localStorage.getItem("token")

        var url = "http://localhost:5151/v1/api/approval/all"
        $(document).ready(function () {
            $('#example1').DataTable({
                scrollY: "625px",
                scrollX: "true",
                scrollCollapse: true,
                'ajax': {
                    'url': url,
                    'type': 'GET',
                    'beforeSend': function (request) {
                        request.setRequestHeader("authorization", token);
                    }
                },
                // 'ajax': './data/surat.json',
                'columns': [
                    {
                        render: function (data, type, full, meta) {
                            return meta.row + 1;
                        }
                    },
                    { data: 'pemberi_approval' },
                    { data: 'pengaju_approval' },
                    { data: 'catatan' },
                    {
                        data: null,
                        render: function (data, type, row, meta) {
                            // return '<a class="btn btn-primary" href="#" role="button">Lihat</a>'
                            return `<button type="button" class="btn btn-primary openBtn" data-toggle="modal" onclick="getDetail(event)"
                                            data-target="${row.surat_id}" data-value="${row.approval_id}">
                                            Detail
                                        </button>`
                        }
                    },
                ],
            });
        });

        function getDetail(event) {
            // console.log(event.target.dataset.value)
            var surat_id = event.target.dataset.target
            var approval_id = event.target.dataset.value
            axios.get(`http://localhost:5151/v1/api/surat/${surat_id}`, {
                headers: {
                    'authorization': token
                }
            }).then((res) => {
                var file = res.data.data.file[0]
                $('.modal-body').load('modaldetail.html', (data) => {
                    $('#title').text(file.filename);
                    $('#hidden').append(`<input type="hidden" id="approval_id" name="suratId" value="${approval_id}">`)
                    $('#img').attr('src', `../${file.url}`);
                    $('#imgModal').modal({ show: true });
                })
            })
        }

        function inputApproval(event) {
            var catatan = document.getElementById("catatan").value;
            var id = document.getElementById("approval_id").value;
            event.preventDefault();
            axios.patch(`http://localhost:5151/v1/api/approval/${id}`, { catatan: catatan }, {
                headers: {
                    'authorization': token
                }
            }).then((res) => {
                console.log(res)
                if (res.status == 200) {
                    Swal.fire({
                        title: "Success",
                        text: "Approval telah disetujui",
                        icon: "success"
                    }).then(function () {
                        window.location = "./approval.html";
                    });
                }
            }).catch((err) => {
                console.log(err)
            })
        }

    </script>
