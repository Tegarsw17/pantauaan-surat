    <script>
        $(document).ready(function () {
            var role = localStorage.getItem("role_id")
            roleCanAccess([1], role)

        })
        axios.get("http://localhost:5151/v1/api/role").then((res) => {
            // console.log(res.data.data[0])
            var data = res.data.data
            const element = document.getElementById("role");
            let listRole = ""
            for (let i = 0; i < Object.keys(data).length; i++) {
                listRole += `<option value="${data[i].id_role}">${data[i].role}</option>`;
            }
            element.innerHTML = listRole
        })


        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            var fullname = document.getElementById("fullname").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var role = document.getElementById("role").value;
            var password = document.getElementById("password").value;
            const inputData = {
                fullname: fullname,
                jabatan_role_id: role,
                phone: phone,
                email: email,
                password: password,
            };
            e.preventDefault();
            axios.post('http://localhost:5151/v1/api/register', inputData).then((res) => {
                if (res.status == 200) {
                    Swal.fire({
                        title: "Success",
                        text: "user berhasil ditambahkan",
                        icon: "success"
                    }).then(function () {
                        window.location = "./index.html";
                    });
                }
            }).catch((err) => {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: err.response.data.message,
                })
            })
        })
    </script>
